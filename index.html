<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Acme|Carter+One" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" type="image/png" href="star.png" />
    <title>Astronomy Name Generator</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <img src="star.png" alt="star" class="logo" />
        <h1 class="mx-auto text-center text-uppercase">AstroName</h1>
        <div class="box text-center col-md-6 offset-md-3" @mouseover="showCopyBtn()" @mouseleave="hideCopyBtn()">
          <h2>{{ name }}</h2>
          <button type="button" class="btn btn-sm btn-no-box-shadow copy" v-show="isShowCopyBtn" @click="copy()">Copy</button>
        </div>
        <button type="button" class="btn col-md-6 offset-md-3 generate btn-no-box-shadow" @click="generate()">Generate</button>
      </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="adjectives.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
